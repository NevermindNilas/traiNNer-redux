# yaml-language-server: $schema=https://raw.githubusercontent.com/the-database/traiNNer-redux/refs/heads/master/schemas/redux-config.schema.json
#########################################################################################
# General Settings
#########################################################################################
name: fast-pretrain
scale: 2
use_amp: true
amp_bf16: false
use_channels_last: true
fast_matmul: true
num_gpu: auto
use_compile: false

########################################################################################################################
# Dataset and Dataloader Settings
########################################################################################################################
datasets:
  train:
    name: Train Dataset
    type: pairedvideodataset
    dataroot_gt: [
      /home/nilas/Downloads/atd-12-dataset/datasets/test_2k_540p
    ]
    dataroot_lq: [
      /home/nilas/Downloads/atd-12-dataset/datasets/test_2k_lq
    ]
    clip_size: 3
    lq_size: 64
    use_hflip: true
    use_rot: true
    num_worker_per_gpu: 20
    batch_size_per_gpu: 32

  val:
    name: Val Dataset
    type: pairedvideodataset
    dataroot_gt: [
      /home/nilas/Downloads/atd-12-dataset/valHQ
    ]
    dataroot_lq: [
      /home/nilas/Downloads/atd-12-dataset/valLQ
    ]
    clip_size: 3

#####################################################################
# Network Settings
#####################################################################
network_g:
  type: distemporal_fast
  num_features: 32
  num_blocks: 8
  use_depthwise: false

#########################################################################################
# Pretrain and Resume Paths
#########################################################################################
path:
  pretrain_network_g: ~
  param_key_g: ~
  strict_load_g: true
  resume_state: ~

###########################################################################################
# Training Settings
###########################################################################################
train:
  ema_decay: 0.999
  ema_power: 0.75
  grad_clip: false

  optim_g:
    type: AdamW
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [200000, 400000, 600000, 800000]
    gamma: 0.5

  total_iter: 1000000
  warmup_iter: -1

  losses:
    - type: charbonnierloss
      loss_weight: 1.0

##############################################################################################
# Validation
##############################################################################################
val:
  val_enabled: true
  val_freq: 2000
  save_img: true
  tile_size: 0

  metrics_enabled: true
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false

##############################################################################################
# Logging
##############################################################################################
logger:
  print_freq: 200
  save_checkpoint_freq: 2000
  save_checkpoint_format: pth
  use_tb_logger: true
